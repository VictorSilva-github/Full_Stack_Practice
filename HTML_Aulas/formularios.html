<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <header>
        <h1> <a href="PRINCIPAL.html">Volta para pagina test!!!</a></h1>
     </header>


    <main>
        <h1>Formul√°rios</h1>
        <hr>
        <br>
        
        <form action="" method="">
            <div>
                    <label for="texto">Nome: </label>
                    <input type="text" id="texto" placeholder="Digite algo" name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="senha" id="email">
            </div>

            <div>
                <label for="data">Data De Nascimento:</label>
                <input type="date" name="data" id="data">
            </div>

            <div>
                <label for="hora">Horario:</label>
                <input type="time" name="hora" id="hora">
            </div>

            <div>
                <label for="numero">Numeros Somente:</label>
                <input type="number" name="numero" id="numero">
            </div>

            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>

            <div>
                <label for="range">Qual o Range:</label>
                <input type="range" name="range" id="range" value="100" max="200" min="100">
            </div>

            <div>
                <label for="caixa">Caixa de Checkbox:</label>
                <input type="checkbox" name="caixa" id="caixa">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <br>
            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Escolha Aqui...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="valor">Valor</option>
                    <option value="Victor Gato">Victor Gato</option>
                </select>
            </div>
            <br>
            
            <div>
                <!-- <label for="reset">Limpar:</label> -->
                <input type="reset" name="reset" id="reset" value="Limpar">
            </div>
            <br>
            <div>
                <!-- <label for="enviar">Enviar:</label> -->
                <input type="submit" name="enviar" id="enviar" value="Enviar">
            </div>

            
        </form>

    </main>

</body>
</html>
